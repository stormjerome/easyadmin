<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/common/layout :: header(~{::title},~{::link},~{::style})"></head>
<body>
<div class="admin-main layui-anim layui-anim-upbit">
    <fieldset class="layui-elem-field layui-field-title">
        <legend>后台用户管理</legend>
    </fieldset>
    <blockquote class="layui-elem-quote">
        <a href="add" class="layui-btn layui-btn-sm"><i class="layui-icon"></i>添加用户</a>
    </blockquote>
    <table class="layui-table" id="list" lay-filter="list"></table>
</div>
<script type="text/html" id="status">
    <input type="checkbox" name="status" value="{{d.adminUserId}}" lay-skin="switch" lay-text="是|否" lay-filter="status" {{ d.status == 1 ? 'checked' : '' }}>
</script>
<script type="text/html" id="action">
    {{# if(d.adminUserId > 1){ }}
    <a href="/user/edit/{{d.adminUserId}}" class="layui-btn layui-btn-xs btn-edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs btn-delete" lay-event="del">删除</a>
    {{# } }}
</script>
<script th:replace="/common/layout :: bottom-script"></script>
<script th:src="@{/admin/js/user/index.js}" charset="utf-8"></script>
</body>
</html>
