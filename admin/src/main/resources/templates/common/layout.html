<head th:fragment="header(title, link, style)">
    <th:block th:if="${title == null}">
        <title>EasyAdmin后台系统</title>
    </th:block>
    <th:block th:if="${title != null}">
        <title th:replace="${title}">title</title>
    </th:block>

    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <link rel="shortcut icon" href="/favicon.ico"/>
    <link rel="stylesheet" th:href="@{/plugins/layui/css/layui.css}" media="all" />
    <link rel="stylesheet" th:href="@{/css/font-awesome.css}" media="all" />
    <link rel="stylesheet" th:href="@{/css/global.css}" media="all">
    <link rel="stylesheet" th:href="@{/common/css/font.css}" media="all">
    <th:block th:if="${link != null}">
        <th:block th:replace="${link}"></th:block>
    </th:block>

    <th:block th:if="${style != null}">
        <th:block th:replace="${style}"></th:block>
    </th:block>
</head>

<th:block th:fragment="bottom-script">
    <script th:src="@{/plugins/layui/layui.js}" charset="utf-8"></script>
    <script th:src="@{/js/libs/jquery-2.1.4.min.js}" charset="utf-8"></script>
    <script th:src="@{/js/myjs/api.router.js}" charset="utf-8"></script>
    <script th:src="@{/js/myjs/global.js}" charset="utf-8"></script>
</th:block>
