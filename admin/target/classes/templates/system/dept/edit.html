<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/common/layout :: header(~{::title},~{::link},~{::style})"></head>
<body>
<div style="margin: 15px;" class="fadeInUp animated">
    <fieldset class="layui-elem-field layui-field-title">
        <legend>编辑部门</legend>
    </fieldset>
    <form class="layui-form layui-form-pane" th:object="${info}">
        <div class="layui-form-item">
            <label class="layui-form-label">父级</label>
            <div class="layui-input-4">
                <input type="text" id="parentDept" th:field="*{parentName}" class="layui-input" readonly>
                <input type="hidden" id="parentId" name="parentId" th:field="*{parentId}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">部门名称</label>
            <div class="layui-input-4">
                <input type="text" name="deptName" th:field="*{deptName}" lay-verify="required" placeholder="请输入部门名称" class="layui-input" autocomplete="off">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">启用状态</label>
            <div class="layui-input-block">
                <input type="radio" name="status" lay-filter="status" th:checked="*{status eq 1}" value="1" title="开启">
                <input type="radio" name="status" lay-filter="status" th:checked="*{status eq 0}" value="0" title="关闭">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">排序</label>
            <div class="layui-input-2">
                <input type="text" name="sort" th:field="*{sort}" placeholder="排序编号" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">备注</label>
            <div class="layui-input-4">
                <textarea name="remark" placeholder="请输入描述" class="layui-textarea">[[*{remark}]]</textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <input type="hidden" name="levelPath" id="levelPath" th:field="*{levelPath}">
                <input type="hidden" name="deptId" th:field="*{deptId}">
                <button type="button" class="layui-btn" lay-submit="" lay-filter="add-btn">立即提交</button>
                <a href="javascript:goDeptIndex();" class="layui-btn layui-btn-primary">返回</a>
            </div>
        </div>
    </form>
</div>
<script th:replace="/common/layout :: bottom-script"></script>
<script th:inline="javascript">
    var postUrl = apiRouter.deptEdit;
</script>
<script th:src="@{/admin/js/dept/dept.js}" charset="utf-8"></script>
</body>
</html>
